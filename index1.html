<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hostel Complaint Panel</title>
</head>
<body>
    <div class="container">
        <h1>Hostel Complaint Panel</h1>
        
        <div class="dropdowns">
            <label for="hostelDropdown">Select Hostel:</label>
            <select id="hostelDropdown">
                <option value="hostel1">Hostel 1</option>
                <option value="hostel2">Hostel 2</option>
                <option value="hostel2">Hostel 3</option>
                <option value="hostel2">Hostel 4</option>
                <option value="hostel2">Hostel 5</option>
            </select>

            <label for="yearDropdown">Select Year:</label>
            <select id="yearDropdown">
                <option value="firstYear">1st Year(B.Tech)</option>
                <option value="secondYear">3rd Year(B.Tech)</option>
                <option value="secondYear">4th Year(B.Tech)</option>
                <option value="secondYear">5th Year(B.Tech)</option>
            </select>
        </div>

        <div class="complaint-section">
            <h2>Complaint Register</h2>
            <textarea id="complaintText" placeholder="Type your complaint here..."></textarea>
            <div class="file-input">
                <label for="complaintImage">Choose File:</label>
                <input type="file" id="complaintImage" accept="image/*" />
            </div>
            <div class="buttons">
                <button onclick="cancelComplaint()" class="transparent-button">Cancel</button>
                <button onclick="submitComplaint()" class="transparent-button">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
